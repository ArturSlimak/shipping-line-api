version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: freightops-db
    environment:
      POSTGRES_DB: freightops
      POSTGRES_USER: freight
      POSTGRES_PASSWORD: freight
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
